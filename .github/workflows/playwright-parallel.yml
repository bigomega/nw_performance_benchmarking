name: Playwright Parallel Tests
on: 
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite'
        required: true
        default: 'warning'
        type: choice
        options:
          - bstackdemo
          - bstackdemo50
          - bstackdemo100
      project:
        description: 'Chrome, Chromium'
        required: true
        default: 'warning'
        type: choice
        options:
          - chromium
          - chrome

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Playwright
    strategy:
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        run: sudo apt install nodejs
      - name: Setup NPM
        run: sudo apt install npm
      - name: Versions
        run: node -v && npm -v
      - name: npm-install
        run: npm install
      - name: Post LS
        run: ls
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test tests/performance/${{ inputs.suite }} --shard ${{ matrix.containers }}/5 --project ${{ inputs.project }}